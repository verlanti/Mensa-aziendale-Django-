<!-- templates/accounts/home.html -->
{% extends 'accounts/base.html' %}

{% block title %}Home{% endblock %}


{% block content %}
{% load static %}
<link href="{% static 'app/css/home.css' %}" rel="stylesheet">
    <!-- Header -->

        <div class="span12">
           <div class="col-md-6 no-gutter text-center fill">
             {% if user.is_authenticated %}
              <h1 class="vcenter">Benvenuto {{user.username}}</h1>
            {% else %}
                <h1 class="vcenter">Benvenuto</h1>
            {% endif %}
           </div>

           <div class="col-md-6 no-gutter text-center">
              <div id="header" data-speed="2" data-type="background">
                 <div id="headslide" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                       <div class="item active">
                         <img src="{% static 'app/img/lasagna.jpg' %}" alt="Slide">
                       </div>
                       <div class="item">
                          <img src="{% static 'app/img/bistecca.jpg' %}" alt="Slide">
                       </div>
                       <div class="item">
                          <img src="{% static 'app/img/dolce.jpg' %}" alt="Slide">
                       </div>
                       <div class="item">
                          <img src="{% static 'app/img/wine.jpg' %}" alt="Slide">
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <div style="clear:both;"></div>
